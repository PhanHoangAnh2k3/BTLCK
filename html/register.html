<!DOCTYPE html>
<html>
  <head>
    <title>Đăng ký</title>
    <meta charset="UTF-8">
    <style>
      form {
        margin: 0 auto;
        width: 300px;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type=text], input[type=password] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 20px;
      }
      input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type=submit]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Đăng ký</h1>
    <form id="registerForm" onsubmit="return checkRegister()">
      <label for="username">Tên đăng nhập:</label>
      <input type="text" id="username" name="username" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" 
             title="Tên đăng nhập phải có tối thiểu 6 kí tự, bao gồm cả chữ và số.">

      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"
             title="Mật khẩu phải có tối thiểu 8 kí tự, bao gồm cả chữ viết hoa, chữ thường và số.">

      <input type="submit" value="Đăng ký">
    </form>

    <p>Nếu đã có tài khoản, vui lòng <a href="../html/login.html">đăng nhập</a>.</p>

    <script>
      function checkRegister() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        if (username == "" || password == "") {
          alert("Vui lòng nhập đầy đủ thông tin đăng ký.");
          return false;
        }
        else {
          // Kiểm tra thông tin đăng ký của người dùng ở đây.
          // Nếu thông tin không hợp lệ, hiển thị thông báo.
          var isValidRegister = true; // Giả sử thông tin đăng ký hợp lệ.
          if (!isValidRegister) {
            alert("Tên đăng nhập hoặc mật khẩu không hợp lệ.");
            return false;
          }
          else {
            alert("Đăng ký thành công!");
            window.location.href = "../html/login.html";
            return false;
          }
        }
      }
    </script>

  </body>
</html>
